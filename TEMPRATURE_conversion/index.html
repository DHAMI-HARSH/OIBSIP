<body>

        <input type="radio" id="toCelsius" name="op">
        <label for="toCelsius">FAHRENHEIT<span style="font-size: 35px;color: white;margin-left: 8px; margin-right: 8px;">→</span>  </span>CELSIUS</label><br>
        
        <button id="submit" onclick="convert()">SUBMIT</button>
        <p id="result"> RESULT WILL BE HERE</p>
    </div>

    <script src="script.js"></script>
